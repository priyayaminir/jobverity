<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Job Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Trebuchet MS', sans-serif;
      background-color: cyan;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    .left {
      flex: 1;
      background: url("/static/fraud.jpg") no-repeat center center;
      background-size: cover;
    }

    .right {
      flex: 1;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      color: white;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
    }

    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: white;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 12px;
      color: white;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 14px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      background-color: #222;
      color: white;
      transition: border 0.3s ease;
    }

    input::placeholder, textarea::placeholder {
      color: #bbb;
    }

    input:focus, textarea:focus {
      border-color: #7b68ee;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background-color: #7b68ee;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #6759c0;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
      color: lightgreen;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        flex: none;
        width: 100%;
        height: 50vh;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left">
    <!-- Background image is handled in CSS -->
  </div>
  <div class="right">
    <div class="form-box">
      <h2>Enter the Job Description</h2>
      <form action="/predict" method="POST">
  <div class="form-group">
    <label for="orgname">Name of the Organisation</label>
    <input type="text" id="orgname" placeholder="Enter organization name..." />
  </div>
  <div class="form-group">
    <label for="jobrole">Job Role</label>
    <input type="text" id="jobrole" placeholder="Enter job role..." />
  </div>
  <div class="form-group">
    <label for="jobdesc">Job Description</label>
    <textarea id="jobdesc" name="description" rows="5" placeholder="Enter job description..."></textarea>
  </div>
  <button type="submit">SEND</button>
</form>

      {% if prediction_text %}
        <div class="result">{{ prediction_text }}</div>
      {% endif %}
    </div>
  </div>
</div>

</body>
</html>
